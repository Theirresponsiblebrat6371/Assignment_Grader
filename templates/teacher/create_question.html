{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Create New Question</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('create_question') }}">
                    <div class="mb-3">
                        <label for="title" class="form-label">Question Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>

                    <div class="mb-3">
                        <label for="question_text" class="form-label">Question Text</label>
                        <textarea class="form-control" id="question_text" name="question_text" rows="5" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="max_marks" class="form-label">Maximum Marks</label>
                        <select class="form-select" id="max_marks" name="max_marks">
                            <option value="10">10 Marks</option>
                            <option value="20">20 Marks</option>
                            <option value="30">30 Marks</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="deadline" class="form-label">Submission Deadline</label>
                        <input type="datetime-local" class="form-control" id="deadline" name="deadline" required>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="requires_examples" name="requires_examples">
                        <label class="form-check-label" for="requires_examples">
                            Require Examples
                        </label>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="requires_diagrams" name="requires_diagrams">
                        <label class="form-check-label" for="requires_diagrams">
                            Require Diagrams
                        </label>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-plus-circle"></i> Create Question
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
