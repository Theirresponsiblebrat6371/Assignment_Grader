
{% extends "base.html" %}
{% block content %}
<div class="auth-container">
    <h2>Login</h2>
    <form method="POST">
        <div class="form-group">
            <label>Role</label>
            <select name="role" id="role" onchange="toggleCode()">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
            </select>
        </div>
        <div class="form-group" id="teacher_code_group" style="display: none;">
            <label>Teacher Code</label>
            <input type="password" name="teacher_code">
        </div>
        <div class="form-group" id="student_code_group">
            <label>Student Code</label>
            <input type="password" name="student_code">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <p>New user? <a href="{{ url_for('register') }}">Register here</a></p>
    <script>
        function toggleCode() {
            const role = document.getElementById('role').value;
            const teacherCodeGroup = document.getElementById('teacher_code_group');
            const studentCodeGroup = document.getElementById('student_code_group');
            teacherCodeGroup.style.display = role === 'teacher' ? 'block' : 'none';
            studentCodeGroup.style.display = role === 'student' ? 'block' : 'none';
        }
        toggleCode();
    </script>
</div>
{% endblock %}
